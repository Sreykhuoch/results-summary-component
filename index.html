<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./design/style.css">
  <title>Document</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="left-container">
        <p class="result">Your Result</p>
        <div class="big-score">
          76 <span>of 100</span>
        </div>
        <h1>Great</h1>
        <p class="footer">You scored higher than 65% of the people who have taken these tests</p>
      </div>

      <div class="right-container">
        <h2 class="summary">Summary</h2>
        
          <div class="score-reaction  score">
            <div class="score-icon ">
              <img src="./assets/images/icon-reaction.svg" alt="">
              <span>Reaction</span>
            </div>
            <span class="black-score">80 / <span class="grey-score">100</span></span>
          </div>

          <div class="score-memory  score">
            <div class="score-icon ">
              <img src="./assets/images/icon-memory.svg" alt="">
              <span>Memory</span>
            </div>
            <span class="black-score">92 / <span class="grey-score">100</span></span>
          </div>

          <div class="score-verbal  score">
            <div class="score-icon">
              <img src="./assets/images/icon-verbal.svg" alt="">
              <span>Verbal</span>
            </div>
            <span class="black-score">61 / <span class="grey-score">100</span></span>
          </div>

          <div class="score-visual  score">
            <div class="score-icon ">
              <img src="./assets/images/icon-visual.svg" alt="">
              <span>Visual</span>
            </div>
            <span class="black-score">72 / <span class="grey-score">100</span></span>
          </div>

          <button class="button-continue">Continue</button>
      </div>
  </main>
  </div>
</body>

</html>
